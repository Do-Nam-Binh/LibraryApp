<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    
    <div class="addBook">

        <form class="addBookForm">
            <label for="bookName" class="">Name:</label>
            <input type="text" name="bookName" class="inputBookName" required>
            <label for="bookAuthor" class="">Author:</label>
            <input type="text" name="bookAuthor" class="inputBookAuthor" required>
            <label for="readStatus" class="">Status:</label>
            <select name="readStatus" id="">
                <option value="read">Read</option>
                <option value="notRead">Not read</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>
        
    </div>

    <div class="tableHeaders">
        <div>Name</div>
        <div>Author</div>
        <div>Status</div>
    </div>
    <div class="main-content">
        
    </div>

    
</body>
</html>
